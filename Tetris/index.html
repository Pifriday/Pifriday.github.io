<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js Tetris</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" style="max-width: 32.5rem; margin: auto;">
            <div class="col" style="max-width: 20rem;">
                <div id="grid_container">
                    <svg id="grid"></svg>
                </div>
            </div>
            <div class="col" id="right_col" style="max-width: 10rem;">
                <div id="next">
                    <svg id="next_svg"></svg>
                </div>
                <div id="score">
                    <h2>Lines: <span id="count">0</span></h1>
                </div>
            </div>
        </div>
    </div>

<script src="./dict/model.js"></script>
</body>
</html>
